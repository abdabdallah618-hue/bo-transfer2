<style>

<script>
document.getElementById('arrangeColumnsBtn').addEventListener('click', function(){
    const textarea = document.getElementById('raw');
    let text = textarea.value;
    if (!text.trim()) return;
    const lines = text.replace(/\r/g, '').split(/\n/);
    const rows = [];
    let buffer = [];
    const pushBufferIfAny = () => {
        if (buffer.length > 0) {
            while (buffer.length < 3) buffer.push('');
            rows.push([buffer[0]||'', buffer[1]||'', buffer[2]||''].join('\t'));
            buffer = [];
        }
    };
    for (let rawLine of lines) {
        const line = (rawLine || '').replace(/\u00A0/g,' ').trim();
        if (line === '') continue;
        // 1) ÿµŸÅ ÿ™ÿ®ŸàŸäÿ®Ÿä ŸÉÿßŸÖŸÑ
        if (rawLine.includes('\t')) {
            const parts = rawLine.split('\t'); // Ÿäÿ≠ÿßŸÅÿ∏ ÿπŸÑŸâ ÿßŸÑÿÆŸÑÿßŸäÿß ÿßŸÑŸÅÿßÿ±ÿ∫ÿ©
            const trimmed = parts.map(p => (p ?? '').trim());
            const nonEmpty = trimmed.filter(p => p.length > 0);
            if (nonEmpty.length >= 2) {
                // ÿµŸÅ ÿ™ÿ®ŸàŸäÿ®Ÿä ŸÉÿßŸÖŸÑ
                pushBufferIfAny();
                const c0 = (parts[0] ?? '').trim();
                let c1 = (parts[1] ?? '').trim();
                let c2 = (parts.length >= 3 ? parts[parts.length - 1] : '').trim();
                // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿµŸÅÿßÿ± ŸÑŸÑÿ≤ŸàŸÜ (ÿßŸÑÿπŸÖŸàÿØŸäŸÜ 2 Ÿà3)
                c1 = addZeros(c1);
                c2 = addZeros(c2);
                rows.push([c0, c1, c2].join('\t'));
            } else if (nonEmpty.length === 1) {
                // ÿπŸÜÿµÿ± ÿ±ÿ£ÿ≥Ÿä ŸÖŸÅÿ±ÿØ (ŸÖÿ´ŸÑ \tVALUE) -> ÿ£ÿ∂ŸÅŸá ŸÑŸÑÿ™ÿ¨ŸÖŸäÿπ ÿßŸÑÿ±ÿ£ÿ≥Ÿä
                buffer.push(nonEmpty[0]);
            }
            continue;
        }
        // 2) ÿµŸÅ ÿ£ŸÅŸÇŸä ŸÖŸÅÿµŸàŸÑ ÿ®ŸÖÿ≥ÿßŸÅÿßÿ™ (3 ÿ£ÿπŸÖÿØÿ© ÿ£Ÿà ÿ£ŸÉÿ´ÿ±)
        const wsTokens = line.split(/\s+/);
        if (wsTokens.length >= 3) {
            // ŸÅŸÑÿ¥ ÿ£Ÿä ÿ™ÿ¨ŸÖŸäÿπÿ© ÿ±ÿ£ÿ≥Ÿäÿ© ÿ≥ÿßÿ®ŸÇÿ©
            pushBufferIfAny();
            const c0 = wsTokens[0] || '';
            let c1 = wsTokens[1] || '';
            let c2 = wsTokens[wsTokens.length - 1] || '';
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿµŸÅÿßÿ± ŸÑŸÑÿ≤ŸàŸÜ (ÿßŸÑÿπŸÖŸàÿØŸäŸÜ 2 Ÿà3)
            c1 = addZeros(c1);
            c2 = addZeros(c2);
            rows.push([c0, c1, c2].join('\t'));
            continue;
        }
        // 3) ÿ™ÿ¨ŸÖŸäÿπ ÿ±ÿ£ÿ≥Ÿä: ŸÉŸÑ ÿ´ŸÑÿßÿ´ÿ© ÿ£ÿ≥ÿ∑ÿ± ÿ™ÿ¥ŸÉŸÑ ÿµŸÅÿßŸã
        buffer.push(line);
        if (buffer.length === 3) {
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿµŸÅÿßÿ± ŸÑŸÑÿ≤ŸàŸÜ ÿπŸÜÿØ ÿßŸÉÿ™ŸÖÿßŸÑ ÿßŸÑÿµŸÅ ÿßŸÑÿ±ÿ£ÿ≥Ÿä
            const b0 = buffer[0]||'';
            const b1 = addZeros(buffer[1]||'');
            const b2 = addZeros(buffer[2]||'');
            rows.push([b0, b1, b2].join('\t'));
            buffer = [];
        }
    }
    // ÿ•ÿ∞ÿß ÿ™ÿ®ŸÇŸâ ÿ™ÿ¨ŸÖŸäÿπ ÿ±ÿ£ÿ≥Ÿä ÿ∫Ÿäÿ± ŸÖŸÉÿ™ŸÖŸÑ
    if (buffer.length > 0) {
        while (buffer.length < 3) buffer.push('');
        const b0 = buffer[0]||'';
        const b1 = addZeros(buffer[1]||'');
        const b2 = addZeros(buffer[2]||'');
        rows.push([b0, b1, b2].join('\t'));
    }
    textarea.value = rows.join('\n');
    return;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
// Show confirmation when Excel file is uploaded
const excelInput = document.getElementById('excelFile');
const excelUploadedMsg = document.getElementById('excelUploadedMsg');
excelInput.addEventListener('change', function() {
    if (this.files && this.files.length > 0) {
        excelUploadedMsg.style.display = 'block';
    } else {

// =================== ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑŸÇÿØŸäŸÖ ===================
let previewVisibleOld = false;
let createdByOld = 'ÿ∫Ÿäÿ± ŸÖÿÆÿµÿµ';

function cleanZeros(token){
    return token ? token.replace(/([A-Za-z\u0621-\u064A]+)0+(\d+)/g, '$1$2') : token;
}

function addZeros(zone) {
    // Ÿäÿ¨ÿπŸÑ ÿßŸÑÿ≤ŸàŸÜ 3 ÿ£ÿ≠ÿ±ŸÅ Ÿà4 ÿ£ÿ±ŸÇÿßŸÖ (FBG12 ‚Üí FBG0012)
    if (!zone) return zone;
    // ŸäŸÑÿ™ŸÇÿ∑ 3 ÿ£ÿ≠ÿ±ŸÅ ŸÖÿ™ÿ®Ÿàÿπÿ© ÿ®ÿ£Ÿä ÿ£ÿ±ŸÇÿßŸÖ ÿ£Ÿà ÿ®ÿßŸÇŸä ÿßŸÑŸÜÿµ
    const match = zone.match(/^([A-Za-z\u0621-\u064A]{3})(\d{1,4})(.*)$/);
    if (match) {
        const prefix = match[1];
        const numbers = match[2].padStart(4, '0');
        const rest = match[3] || '';
        return prefix + numbers + rest;
    }
    return zone;
}

// ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÖÿ≠ÿßÿ±ŸÅ ÿßŸÑÿÆŸÅŸäÿ© (ŸÖÿ≥ÿßŸÅÿßÿ™ ÿ∫Ÿäÿ± ŸÖŸÜŸÇÿ∑ÿπÿ© / ÿπŸÑÿßŸÖÿßÿ™ ÿßÿ™ÿ¨ÿßŸá) Ÿàÿ™Ÿàÿ≠ŸäÿØ ÿßŸÑŸÖÿ≥ÿßŸÅÿßÿ™
function sanitizeToken(str){
    if(!str) return '';
    return str
        .replace(/\u00A0/g,' ')              // nbsp -> space
        .replace(/[\u200e\u200f\u202a-\u202e\u2066-\u2069]/g,'') // ÿπŸÑÿßŸÖÿßÿ™ ÿßÿ™ÿ¨ÿßŸá
        .trim();
}

function parseLinesOld(text, createdBy){
    let errorUsers = [];
    let missingUsers = [];
    const rawLines = text.split(/\r?\n/).map(sanitizeToken).filter(Boolean);
    const rows = [];
    let buffer = [];
    for(let i=0; i<rawLines.length; i++){
        const line = rawLines[i];
        // ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ™ÿßÿ® ŸÑŸÑŸÅÿµŸÑ ÿ£ŸàŸÑÿßŸã ÿ•ÿ∞ÿß ŸÖŸàÿ¨ŸàÿØÿå Ÿàÿ•ŸÑÿß ÿßŸÑŸÖÿ≥ÿßŸÅÿ©
        const tokens = line.includes('\t') ? line.split('\t') : line.split(/\s+/);
        // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸáŸÜÿßŸÉ ŸÜŸÇÿµ ŸÅŸä ÿ£Ÿä ÿ≠ŸÇŸÑ
        if(tokens.length === 3 && (tokens[0].trim() === '' || tokens[1].trim() === '' || tokens[2].trim() === '')){
            rows.push({ contract: tokens[0]||'', zone: tokens[1]||'', fdt: tokens[2]||'', createdBy, error: true, missing: true });
            missingUsers.push('ÿµŸÅ ÿ®Ÿá ŸÜŸÇÿµ: ' + (tokens[0]||'') + ' | ' + (tokens[1]||'') + ' | ' + (tokens[2]||''));
            continue;
        }
        if(tokens.length === 1){
            buffer.push(tokens[0]);
            if(buffer.length === 3){
                const [contract, zoneOldRaw, zoneNewRaw] = buffer;
                const zoneOld = addZeros(zoneOldRaw);
                const zoneOriginalToken = zoneNewRaw;
                const zone = addZeros(zoneOriginalToken);
                const fdt = cleanZeros(zoneOriginalToken);
                let error = false;
                if(zoneOld && zone) {
                    let z1 = zone.trim().toUpperCase();
                    let z2 = zoneOld.trim().toUpperCase();
                    const base1 = z1.replace(/-\d+$/, '');
                    const base2 = z2.replace(/-\d+$/, '');
                    if(!(z1.includes(z2) || z2.includes(z1) || base1 === base2)) {
                        error = true;
                        errorUsers.push(contract + ' ('+ z2 + ' ‚Üí ' + z1 +')');
                    }
                }
                rows.push({ contract, zone, fdt, createdBy, error });
                buffer = [];
            }
        } else if(tokens.length >= 3){
            const contract = tokens[0];
            const zoneOldRaw = tokens[1];
            const zoneNewRaw = tokens[tokens.length - 1];
            const zoneOld = addZeros(zoneOldRaw);
            const zoneOriginalToken = zoneNewRaw;
            const zone = addZeros(zoneOriginalToken);
            const fdt = cleanZeros(zoneOriginalToken);
            let error = false;
            if(zoneOld && zone) {
                let z1 = zone.trim().toUpperCase();
                let z2 = zoneOld.trim().toUpperCase();
                const base1 = z1.replace(/-\d+$/, '');
                const base2 = z2.replace(/-\d+$/, '');
                if(base1 !== base2) {
                    error = true;
                    errorUsers.push(contract + ' ('+ z2 + ' ‚Üí ' + z1 +')');
                }
            }
            rows.push({ contract, zone, fdt, createdBy, error });
            buffer = [];
        }
    }
    // ÿ£ÿ∏Ÿáÿ± ÿ™ŸÜÿ®ŸäŸá ÿ•ÿ∞ÿß ŸÉÿßŸÜ ŸáŸÜÿßŸÉ ÿµŸÅŸàŸÅ ŸÜÿßŸÇÿµÿ©
    if(missingUsers.length > 0) {
        showErrorPopup(missingUsers);
    } else if(errorUsers.length > 0) {
        showErrorPopup(errorUsers);
    }
    return rows;
}

// ŸÜÿßŸÅÿ∞ÿ© ŸÖŸÜÿ®ÿ´ŸÇÿ© ŸÑÿπÿ±ÿ∂ ÿßŸÑŸäŸàÿ≤ÿ±Ÿäÿßÿ™ ÿßŸÑÿ™Ÿä ÿ®Ÿáÿß ŸÖÿ¥ŸÉŸÑÿ©
function showErrorPopup(users) {
    let popup = document.createElement('div');
    popup.style.position = 'fixed';
    popup.style.top = '0';
    popup.style.left = '0';
    popup.style.width = '100vw';
    popup.style.height = '100vh';
    popup.style.background = 'rgba(30,41,59,0.7)';
    popup.style.zIndex = '2000';
    popup.style.display = 'flex';
    popup.style.alignItems = 'center';
    popup.style.justifyContent = 'center';
    popup.innerHTML = `<div style="background:#1e293b;padding:32px 24px 24px 24px;border-radius:16px;box-shadow:0 4px 32px #38bdf855;max-width:90vw;width:400px;text-align:center;">
        <h3 style='color:#f87171;margin-bottom:18px;font-size:1.2rem;'>ŸÑÿß ŸäŸÖŸÉŸÜ ŸÜŸÇŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ÿßŸÑÿ™ÿßŸÑŸäÿ© ÿ£ÿ≥ŸÖÿßÿ§ŸáŸÖ ÿ•ŸÑŸâ ÿ≤ŸàŸÜ ŸÖÿÆÿ™ŸÑŸÅÿ©:</h3>
        <div style='color:#fff;margin-bottom:18px;max-height:200px;overflow:auto;'>${users.map(u=>`<div>${u}</div>`).join('')}</div>
        <button onclick='this.parentNode.parentNode.remove()' style='margin-top:8px;padding:7px 18px;border-radius:8px;background:#f87171;color:#fff;font-weight:700;border:none;cursor:pointer;'>ÿ•ÿ∫ŸÑÿßŸÇ</button>
    </div>`;
    document.body.appendChild(popup);
}

function buildTableOld(rows){
    if(rows.length === 0){
        document.getElementById('tblWrapOld').innerHTML = '<p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™.</p>';
        return;
    }
    let html = '<table id="mainTableOld"><thead><tr>' +
               '<th>Contract</th><th>Zone</th><th>FDT</th><th>Created by</th><th>Status</th>' +
           '</tr></thead><tbody>';
    rows.forEach(r=>{
        let statusIcon = '‚úîÔ∏è';
        let rowClass = '';
        if(r.missing) {
            statusIcon = '‚ùå';
            rowClass = ' class="row-error"';
        } else if(r.error) {
            statusIcon = '‚ùå';
            rowClass = ' class="row-error"';
        }
        html += `<tr${rowClass}>
                      <td>${r.contract}</td>
                      <td>${r.zone}</td>
                      <td>${r.fdt}</td>
                      <td><input type="text" value="${r.createdBy}"></td>
                      <td>${statusIcon}${r.missing ? ' (ŸÜŸÇÿµ ÿ®ŸäÿßŸÜÿßÿ™)' : ''}</td>
                  </tr>`;
    });
    html += '</tbody></table>';
    document.getElementById('tblWrapOld').innerHTML = html;
}


// Popup logic

        if(!createdByOld || createdByOld === 'ÿ∫Ÿäÿ± ŸÖÿÆÿµÿµ'){

        document.getElementById('tblWrapOld').style.display = 'none';

    });

// =================== ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑÿ¨ÿØŸäÿØ ===================
let rawDataNew = [];

let createdByNew = 'ÿ∫Ÿäÿ± ŸÖÿÆÿµÿµ';

// ŸÖÿµŸÅŸàŸÅÿ© Zones ŸÖÿ≥ÿ®ŸÇÿ©
const predefinedZones = {
  "FMS0464": "FMS0464-3",
  "FMS0465": "FMS0465-3",
  "FMS0466": "FMS0466-2",
  "FMS0467": "FMS0467-2",
  "FMS0468": "FMS0468-2",
  "FMS0469": "FMS0469-3",

};

// ÿ±ŸÅÿπ Excel Ÿàÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ Device Username Ÿà Zone
document.getElementById('loadExcel').addEventListener('click', () => {
    const fileInput = document.getElementById('excelFile');
    if(fileInput.files.length === 0){ alert('ÿßÿÆÿ™ÿ± ŸÖŸÑŸÅ Excel ÿ£ŸàŸÑÿßŸã!'); return; }
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = function(e){
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, {header:1});

        const headers = jsonData[0].map(h=>h.toString().trim().toLowerCase());
        const deviceIndex = headers.findIndex(h => h === 'device username');
        const zoneIndex = headers.findIndex(h => h === 'zone');

        if(deviceIndex === -1 || zoneIndex === -1){ alert('ÿ™ÿ£ŸÉÿØ ÿ£ŸÜ ÿßŸÑŸÖŸÑŸÅ Ÿäÿ≠ÿ™ŸàŸä ÿπŸÑŸâ Device Username Ÿà Zone'); return; }

        rawDataNew = jsonData.slice(1).map(row => ({device: row[deviceIndex]||'', zone: row[zoneIndex]||''}));
        buildZoneMapping(rawDataNew);
    };
    reader.readAsArrayBuffer(file);
});

// ÿ•ŸÜÿ¥ÿßÿ° ÿ¨ÿØŸàŸÑ ÿ™ÿπÿØŸäŸÑ Zone ŸÖÿπ ÿßŸÑŸÇŸäŸÖ ÿßŸÑŸÖÿ≥ÿ®ŸÇÿ©
function buildZoneMapping(data){
    const uniqueZones = [...new Set(data.map(d => d.zone))];
    let html = '<table><thead><tr><th>Zone ÿßŸÑŸÇÿØŸäŸÖ</th><th>Zone ÿßŸÑÿ¨ÿØŸäÿØ</th></tr></thead><tbody>';
    uniqueZones.forEach(z=>{
        const newZone = "";
        html += `<tr>
                    <td>${z}</td>
                    <td><input class="zone-new" type="text" value="${newZone}" data-oldzone="${z}"></td>
                 </tr>`;
    });
    html += '</tbody></table>';
    document.getElementById('zoneMapping').innerHTML = html;

    // ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ•ŸÉŸÖÿßŸÑ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ÿπŸÜÿØ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ŸÅŸÇÿ∑
    setTimeout(() => {
        document.querySelectorAll('.zone-new').forEach(input => {
            input.addEventListener('input', function() {
                const val = this.value.trim();
                const oldZone = this.getAttribute('data-oldzone') || '';
                const base = oldZone.split('-')[0];
                // ÿ•ÿ∞ÿß ÿ£ÿØÿÆŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ±ŸÇŸÖ ŸÅŸÇÿ∑ ÿ£Ÿà ÿ±ŸÇŸÖ ŸÖÿπ -
                if(/^(-?\d+)$/.test(val)) {
                    this.value = base + '-' + val.replace(/^-/,'');
                } else if(val === base) {
                    // ÿ•ÿ∞ÿß ÿ£ÿØÿÆŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ£ÿ≥ÿßÿ≥ ŸÅŸÇÿ∑ (ÿ®ÿØŸàŸÜ -)
                    this.value = base;
                }
                // ÿ•ÿ∞ÿß ÿ£ÿØÿÆŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ≤ŸàŸÜ ÿßŸÑŸÇÿØŸäŸÖ ŸÉÿßŸÖŸÑ (ŸÖÿπ -ÿ±ŸÇŸÖ) ÿ£Ÿà ÿ£Ÿä ŸÇŸäŸÖÿ© ÿ£ÿÆÿ±Ÿâÿå ŸÑÿß ÿ™ÿ∫ŸäŸëÿ±
            });
        });
    }, 100);
}

// ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ ÿπŸÑŸâ ÿ¨ŸÖŸäÿπ Device Username

// ŸÖÿπÿßŸäŸÜÿ© ÿßŸÑÿ¨ÿØŸàŸÑ ÿßŸÑŸÜŸáÿßÿ¶Ÿä

        assignPopup.style.display = 'none';
        table.querySelectorAll('tbody tr').forEach(tr=>{
            const input = tr.querySelector('td:nth-child(4) input');
            if(input) input.value = assignVal;
        });
        createdByNew = assignVal;
    };
    document.getElementById('assignNameCancelBtn').onclick = function() {
        assignPopup.style.display = 'none';
    };
});

// ÿ™ÿµÿØŸäÿ± Excel ÿßŸÑŸÜŸáÿßÿ¶Ÿä
document.getElementById('exportExcelNew').addEventListener('click', ()=>{
    const table = document.getElementById('mainTableNew');
    if(!table){ alert('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™ ŸÑÿ™ÿµÿØŸäÿ±Ÿáÿß!'); return; }
    const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr=>{
        const tds = tr.querySelectorAll('td');
        return [
            tds[0].textContent,
            tds[1].textContent,
            tds[2].querySelector('input').value,
            tds[3].querySelector('input').value
        ];
    });
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet([["Contract","Zone","FDT","Created by"], ...rows]);
    XLSX.utils.book_append_sheet(wb, ws, "Table");
    XLSX.writeFile(wb, "FinalData.xlsx");
});
